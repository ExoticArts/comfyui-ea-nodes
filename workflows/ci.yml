name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "nodes/**"
      - "tests/**"
      - ".github/workflows/**"
      - "requirements.txt"
      - "README.md"
  pull_request:
    branches: [ main ]
    paths:
      - "nodes/**"
      - "tests/**"
      - ".github/workflows/**"
      - "requirements.txt"
      - "README.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate EA Nodes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install requirements (if any)
        run: |
          if [ -f requirements.txt ] && [ -s requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run validator
        run: |
          python tests/validate_ea_nodes.py
